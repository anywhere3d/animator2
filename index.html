<script>

    function importSnippet(url, selector){
        var d = new $.Deferred();
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                $(selector).append(this.responseText);
                d.resolve();
           }
        };
        xhr.open("GET", url, true);
        xhr.send();
        return d.promise();
    };

</script>
